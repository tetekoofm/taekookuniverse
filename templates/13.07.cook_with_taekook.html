<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cook With TaeKook</title>
</head>
<body>

<div class="game-container">

    <!-- ORDER BOX -->
    <div class="order-box">
        <h2>üë®‚Äçüç≥ TaeKook Order</h2>
        <p id="orderText">Loading order...</p>
    </div>

    <!-- CHARACTERS -->
    <div class="characters">
        <img src="{{ url_for('static', filename='images/games/cookwithtaekook/tae_cook.jpeg') }}" class="character tae">
        <img src="{{ url_for('static', filename='images/games/cookwithtaekook/koo_cook.jpeg') }}" class="character jk">
    </div>

    <!-- MAIN GAME AREA -->
    <div class="kitchen-area">

        <!-- INGREDIENT LIST -->
        <div class="ingredients">
            <h3>Ingredients</h3>
            <div id="ingredientList" class="ingredient-list"></div>
        </div>

        <!-- BOWL DROP AREA -->
        <div class="bowl-area">
            <img src="{{ url_for('static', filename='images/games/cookwithtaekook/bowl.png') }}" class="bowl" id="bowl">
            <div id="bowlContents" class="bowl-contents"></div>
            <p class="drop-text">Drop ingredients here</p>
        </div>

    </div>

    <!-- REACTION BOX -->
    <div class="reaction-box">
        <p id="reactionText"></p>
    </div>

    <!-- NEXT BUTTON -->
    <button id="nextDishBtn" class="hidden">Next Dish</button>

</div>

<!-- GAME SCRIPT -->
<script src="{{ url_for('static', filename='js/cook_with_taekook.js') }}"></script>

<style>
/* ===== GAME STYLES ===== */

body {
    background: #f7eaff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    text-align: center;
}

.game-container {
    padding: 20px;
}

.order-box {
    background: white;
    padding: 15px;
    margin: 10px auto;
    width: 60%;
    border-radius: 15px;
    box-shadow: 0 0 10px #d7b9ff;
}

.characters {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 20px 0;
}

.character {
    width: 120px;
}

.kitchen-area {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin: 20px;
}

.ingredients {
    width: 220px;
    background: #fff;
    padding: 15px;
    border-radius: 15px;
    box-shadow: 0 0 10px #dabfff;
}

.ingredient-list img {
    cursor: grab;
    user-select: none;
}
.ingredient-list img:active {
    cursor: grabbing;
    transform: scale(1.2);
    opacity: 0.8;
}


.bowl-area {
    position: relative;
}

.bowl-contents {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    pointer-events: none; /* allows dragging on top */
}


.bowl {
    width: 180px;
}

.drop-text {
    margin-top: -10px;
    color: #7a4ca3;
}

.reaction-box {
    margin-top: 25px;
    font-size: 20px;
    font-weight: bold;
    min-height: 40px;
}

.hidden {
    display: none !important;
}

#nextDishBtn {
    padding: 10px 20px;
    border: none;
    background: #9d4edd;
    color: white;
    border-radius: 10px;
    cursor: pointer;
}
</style>

</body>
</html>
