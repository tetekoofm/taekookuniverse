{% extends "00.base.html" %}
{% block title %}In The News{% endblock %}
{% block content %}
<div class="main-content">
    <h1 class="heading">In The News</h1>
    <p class="caption">Stay up to date with Tae and Koo!</p>

    <div class="inthenews-cards">
        {% for news in inthenews %}
        <div class="inthenews-card">
            <div class="card-header">
                <h2 class="title">{{ news.title }}</h2>
                <p class="date">{{ news.date }}</p>
            </div>
            <div class="card-body">
                {% if news.link %}
                    <a href="{{ news.link }}" target="_blank">
                        <img src="{{ news.image }}" 
                             alt="News image: {{ news.title }}"
                             data-title="{{ news.title }}"
                             data-date="{{ news.date }}"
                             data-image="{{ news.image }}"
                             data-description="{{ news.description }}">
                    </a>
                {% else %}
                    <img src="{{ news.image }}" 
                         alt="News image: {{ news.title }}"
                         data-title="{{ news.title }}"
                         data-date="{{ news.date }}"
                         data-image="{{ news.image }}"
                         data-description="{{ news.description }}">
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
